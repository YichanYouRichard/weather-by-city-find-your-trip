<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by City, Find Your Trip!</title>
    <!-- Bootstrap Inserted -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- jquery ui css file inserted -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- custom css file inserted -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- moment js script file inserted -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Search bar on left side -->
    <div class="row container-fluid whole-container">
        <aside class="col-md-3 container sidebar">
            <h2 class="text-left" id="titleSearch">Search for a City</h2>
            <form id="citySearchForm">
                <div>
                    <select id="countryNameInput">
                        <!-- Country List will be append into this select as an option (currently availble country is only US) -->
                    </select>
                </div>
                <div>
                    <select id="stateNameInput">
                        <!-- State List will be append into this select as an option -->
                    </select>
                </div>
                <div>
                    <select id="cityNameInput">
                        <!-- City List will be append into this select as an option (depends on State) -->
                    </select>
                </div>
                <div>
                    <button type="search" class="btn btn-primary" id="button-search">
                        SEARCH
                    </button>
                </div>
            </form>
            <hr>
            <div id="city-history">
                <!-- This will be button with the data from localStorage to record and search history of search cities. -->
            </div>
        </aside>
        <!-- main container of today and forecast weather -->
        <main class="col-md-9 container main-container">
            <!-- Today's weather container -->
            <div id="today-weather-container" class="container" >
                <div class="row">
                    <div class="col">
                        <h2 id="today-city-name">City Name (Date)</h2>
                        <h5 id="today-temp">Temp:</h5>
                        <h5 id="today-wind">Wind:</h5>
                        <h5 id="today-humidity">Humidity</h5>
                        <h5 id="today-UV-index">UV Index: (with color changing)</h5>
                    </div>
                    <div class="col">
                        <img id="today-icon">
                    </div>
                </div>
            </div>
            <!-- Forecast Weather Container -->
            <div id="forecast-5-days" class="container" >
                <h3>5-DAY Forecast:</h3>
                
                <div class="row justify-content-evenly" id="forecast-container">
                    <!-- this will append the forecast data  -->
                </div>
            </div>
        </main>
    </div>
    <footer>
        <h6>Â© Yi Chan Richard You Company</h6>
    </footer>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- jquery ui script -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- custom javascript file script -->
    <script src="./assets/js/script.js"></script>
    

</body>
</html>
